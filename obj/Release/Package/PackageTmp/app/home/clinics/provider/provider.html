<div class="modal-header">
    <button ng-click="close()" type="button" class="close"><span>&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Provider</h4>
</div>
<div class="modal-body">
    <div ng-show="isLoading">
        <i class='fa fa-spinner fa-spin' ng-if="isLoading"></i>
    </div>
    <div ng-if="!isLoading">
        <label class="required">Staff to designate as Provider</label>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="message">{{getProviderMessage()}}</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="user in users" ng-click="setUser(user)"><a>{{user.FirstName}}&nbsp;{{user.LastName}}</a></li>
            </ul>
        </div>
        <br />
        <small>Provider not in the list?  Go to "People" to create one.</small>
    </div>
    <button class="btn btn-danger" ng-click="close()">Cancel</button>
    <button class="btn btn-success" ng-disabled="isLoading || !selectedUser" ng-click="save()">Save</button>
</div>
