<div ng-class="isNavMode ? 'home-nav' : 'home'">
    <div class="tile" ng-repeat="tile in tiles" ng-style="{'background-color': tile.color}" ng-click="goTo(tile.route)" ng-class="getClass(tile)">
        <div class="tile-inner" ng-mouseover="tile.open = true" ng-mouseleave="tile.open = false">
            <div>
                <span class="fa-stack fa-3x">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-flag fa-stack-1x fa-inverse" ng-class="tile.icon"></i>
                </span>
            </div>
            <div>
                <span>{{tile.name}}</span>
            </div>
        </div>
    </div>
</div>
