<home-nav></home-nav>
<div class="appointment page-wrapper">
    <div class="banner">
        Manage Appointments
    </div>
    <div class="page-content">
        clinic dropdown

        get appointments for date (default to today)
        or
        get all appointments
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Account #</th>
                    <th>Patient Name</th>
                    <th>Date/Time (sorted)</th>
                    <th>Services</th>
                    <th>Rooms</th>
                    <th>Total Time</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in dataToDisplay">
                    <td ng-repeat="col in curTab.columns"><span>{{getValue(row, col)}}</span></td>
                    <td class="table-btn">
                        <span class="fa-stack" ng-click="edit(row)">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-pencil-square-o fa-stack-1x fa-inverse"></i>
                        </span>
                    </td>
                    <td class="table-btn red">
                        <span class="fa-stack" ng-click="delete(row)">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-times fa-stack-1x fa-inverse"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr />
        <div>snap me to the bottom
            <button class="btn btn-primary" ng-click="edit()">Create Appointment</button>
        </div>
    </div>
</div>
