<div class="modal-header">
    <button ng-click="close()" type="button" class="close"><span>&times;</span></button>
    <h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Username</label>
        <input ng-model="username" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input ng-model="password" type="password" class="form-control" />
    </div>
    <div>
        <button ng-click="close()" class="btn btn-default">Cancel</button>
        <button ng-disabled="!isPageValid()" ng-click="login()" class="btn btn-primary">
            Login
            <i class='fa fa-spinner fa-spin' ng-if="loading"></i>
        </button>
    </div>
</div>
